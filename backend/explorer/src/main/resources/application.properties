spring.application.name=explorer

# URL del servidor y base de datos (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/explorersDB

# Usuario y contraseña de la base de datos
spring.datasource.username=postgres
spring.datasource.password=1083877108

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate (Manejo de esquema)
# update: Actualiza la estructura sin eliminar datos
spring.jpa.hibernate.ddl-auto=create

# Mostrar consultas SQL en consola
spring.jpa.show-sql=true

# Puerto del servidor
server.port=8085
